  <script>
    function startCountdown() {
      const interval = 8 * 60 * 60 * 1000; // 8 horas
      let end = Date.now() + interval;

      setInterval(() => {
        let remaining = end - Date.now();
        if (remaining <= 0) {
          end = Date.now() + interval;
          remaining = interval;
        }
        let h = Math.floor((remaining / (1000 * 60 * 60)) % 24);
        let m = Math.floor((remaining / (1000 * 60)) % 60);
        let s = Math.floor((remaining / 1000) % 60);
        document.getElementById("countdown").innerHTML = `${h}h ${m}m ${s}s`;
      }, 1000);
    }
    startCountdown();
  </script>
